<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action = "results.php" method = "get">
        <p>
        <label>First Number: <input type = "number" name = "num1" step = "any"></label>
        </p>
        <p>
        <label>Operator: </label>
        <input type = "radio" name = "operator" value = "+" id = "+input"> <label for="+input">+</label> &nbsp;
        <input type = "radio" name = "operator" value = "-" id = "-input"> <label for="-input">-</label> &nbsp;
        <input type = "radio" name = "operator" value = "*" id = "*input"> <label for="*input">*</label> &nbsp;
        <input type = "radio" name = "operator" value = "/" id = "/input"> <label for="/input">/</label>
        </p>
        <p>
        <label>Second Number: <input type = "number" name = "num2" step = "any"></label>
        </p>
        <p>
        <input type = "submit" value = "Submit">
        </p>
    </form>
</body>
</html>
